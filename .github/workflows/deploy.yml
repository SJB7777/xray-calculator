name: Deploy X-ray Calculator to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 코드 체크아웃
      - uses: actions/checkout@v3

      # 현재 커밋 해시 가져오기
      - name: Get short commit hash
        id: vars
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # HTML 파일에 JS/CSS 커밋 해시 쿼리 붙이기
      - name: Inject commit hash into HTML
        run: |
          sed -i "s|main.js|main.js?v=${COMMIT_HASH}|g" index.html
          sed -i "s|styles.css|styles.css?v=${COMMIT_HASH}|g" index.html

      # GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 자동 제공 토큰
          publish_dir: .                             # 루트 디렉토리 배포
          publish_branch: gh-pages                   # gh-pages 브랜치로 배포
